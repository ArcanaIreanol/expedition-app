<dom-module id="expedition-input">
  <style>
    :host paper-icon-button {
      width: var(--vw-huge);
      height: var(--vw-huge);
    };
  </style>
  <template>
    <div>
      <paper-input label="{{label}}" value="{{value}}" auto-validate="{{shouldAutoValidate}}" allowed-pattern="{{allowedPattern}}">
    </div>
  </template>
  <script>
    Polymer({
      is: 'expedition-input',
      ready: function() {
        if (this.numeric) {
          this.allowedPattern = "\\d+";
          this.shouldAutoValidate = true;
        }
      },
      properties: {
        value: {
          type: Number,
          notify: true,
        },
        numeric: {
          type: Boolean
        },
        label: String
      },
    });
  </script>

</dom-module>
