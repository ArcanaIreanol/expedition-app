<dom-module id="expedition-list-item">
  <style>
    ::content .list-item {
      margin-bottom: 2vh;
    }
    ::content .label {
      line-height: 1.2em !important;
      font-size: 5.5vw !important;
      top: 0 !important;
    }
    ::content .subtext {
      line-height: 1.2em !important;
      font-size: 5.5vw !important;
      margin: 0 !important;
    }
  </style>
  <template>
    <div class="list-item input">
      <template is="dom-if" if="{{value}}">
        <div id="value" class="value">{{value}}</div>
      </template>
      <div id="label" class="label">{{ label }}</div>
      <div class="subtext" id="subtext"><content></content></div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'expedition-list-item',
      properties: {
        value: {
          type: String,
          notify: true
        },
        label: String
      },
    });
  </script>

</dom-module>
