<dom-module id="quest-card">
  <style>
    :host ::content instruction {
      display: block;
      padding: var(--vw-small);
    };
    :host ::content comment {
      display: none;
    };
  </style>
  <template>
    <iron-ajax
      id="questFetcher"
      url="{{url}}"
      handle-as="xml"
      on-response="_onQuestFetch"></iron-ajax>

    <expedition-card-set id="pages" initial="adventurersetup">
      <expedition-card
        title="Coming Soon"
        icon="damage"
        id="coming_soon"
        data-route="comingsoon">
        <p>This quest is coming soon - please check back later!</p>
      </expedition-card>

      <expedition-card
        title="Adventurer Setup"
        icon="adventurer"
        id="adventurer_setup"
        data-route="adventurersetup">

        <p>At this time:</p>
        <ol>
          <li><strong>Select</strong> one Adventurer from the deck and pass the deck along.
          <li><strong>Clip</strong> a health tracking clip onto your Adventurer card at full health.
          <li><strong>Keep</strong> this card face up in front of you.
        </ol>
        <expedition-button on-tap="next" data-target="questsetup">Next</expedition-button>
      </expedition-card>

      <expedition-card
        title="Player setup"
        icon="cards"
        on-return="_onPlayerSetupReturn"
        id="setup"
        data-route="questsetup">

        <p>At this time:</p>
        <ol>
          <li><strong>Draw</strong> the starting abilities listed on the Adventurer card.
          <li><strong>Read</strong> the drawn cards and understand what they do.
          <li>You may mulligan (redraw all of your abilities) once if desired.
          <li><strong>Shuffle</strong> them into a stack face-down in front of you.
          <li><strong>Take</strong> a single D20 die.
        </ol>

        <p>
          During your adventure, pass this device to your right whenever you make
          a decision or hit the "Next" button during the story (not during combat).
        </p>

        <expedition-button on-tap="startQuest">Next</expedition-button>
      </expedition-card>

      <dialog-card
        id="dialog"
        data-route="questdialog"
        data-target="endgame"
        icon="{{_icon}}"
        title="{{_title}}"
        on-return="_onDialogReturn"
        on-tap="_onButton">
        <article id="contents"></article>
      </dialog-card>

      <combat-card
        id="combat"
        data-route="combat"
        on-return="_onCombatEnd"
        encounter="{{_encounter}}"
        icon="{{_combaticon}}">
      </combat-card>

    </expedition-card-set>
  </template>
  <script>
    /*global questParser */
    /*global GlobalsBehaviour */
    Polymer({
      is: 'quest-card',
      behaviors: [GlobalsBehaviour],
      listeners: {
        'globals-changed': '_onGlobalChanged'
      },
      ready: function(content) {
        this._icon = "";
        this._combaticon = "";
        this._title = "";
        this._encounter = [];
        this._isWin = undefined;

        this._parser = new questParser();
        // Reset to selection screen and fetch content
        if (this.url) {
          this.$.questFetcher.generateRequest();
          this.$.pages.next("adventurersetup");
        } else if (content !== undefined) {
          this._onQuestFetch({detail: {response: content}});
          this.$.pages.next("adventurersetup");
        } else {
          this.$.pages.next("comingsoon");
        }
      },
      _onQuestFetch: function(evt) {
        var quest = evt.detail.response.children[0];
        Polymer.dom(this).appendChild(quest);

        // Grab the metadata
        // TODO(scott): Apply player and time duration info here as well.
        this.title = quest.getAttribute('title');
        this.setAttribute("data-info", quest.getAttribute('summary'));

        // Let any upstream expedition-card-set know that we now have properly set data.
        this.fire("newdata");
      },
      _onGlobalChanged: function(evt) {
        if (evt.detail.path === 'globals.difficulty' && this.getEffectiveChildren()[0] !== undefined && !this._parser.isStarted()) {
          if (evt.detail.value >= 1) {
            this.$.pages.ready();
          } else {
            // Do not show help text
            this.startQuest();
          }
        }
      },
      startQuest: function() {
        // TODO: Make a more gradual fade-in animation, particularly with
        // help text off
        this._handleParser(this._parser.init(this.getEffectiveChildren()[0]));
      },
      _endQuest: function() {
        this.fire('return');
        this._isWin = undefined;
        this._parser = new questParser();
        this.$.pages.reset();
      },
      next: function(e) {
        this.$.pages.next(e.currentTarget.dataset.target);
      },
      _onCombatEnd: function(e) {
        // Suppress combat resolution on regular "back button" presses, treating it
        // like a back button from dialog instead of following the default handler.
        if (typeof(e.detail) !== 'boolean') {
          this._onDialogReturn(e);
        } else {
          this._handleParser(this._parser.handleEvent((e.detail) ? 'win' : 'lose'));
        }
        e.stopPropagation();
      },
      _onButton: function(e) {
        if (e.target.localName !== 'expedition-button') {
          return;
        }
        var idx = Array.prototype.indexOf.call(e.target.parentNode.children, e.target);
        if (idx < 0) {
          return;
        }
        this._handleParser(this._parser.handleEvent(idx));
      },
      _onDialogReturn: function(e) {
        var p = this._parser.back();
        // If we're at the start of the quest, fall back to the default handler.
        if (p === null) {
          return;
        }
        this._handleParser(p, 'slide-right');
        e.stopPropagation();
      },
      _onPlayerSetupReturn: function(e) {
        this.$.pages.prev('adventurersetup');
        e.stopPropagation();
      },
      _handleParser: function(p, anim) {
        switch(p.type) {
          case 'end':
            this._endQuest();
            break;
          case 'dialog':
            this._doDialog(p, anim);
            break;
          case 'encounter':
            this._doCombat(p, anim);
            break;
          default:
            throw new Error('unknown parser response ' + p);
        }
      },
      _doCombat: function(p, anim) {
        this.$.combat.ready();
        this._encounter = p.contents;
        this._combaticon = p.icon;
        this.$.pages.next('combat', anim);
      },
      _doDialog: function(p, anim) {
        if (this.$.pages.getCurrentPage() === 'questdialog') {
          this.$.dialog.next(p, anim);
        } else {
          this.$.dialog.next(p, 'instant');
          this.$.pages.next('questdialog', anim);
        }
      },
      properties: {
        url: String,
        title: String,
        "data-info": String,
      }
    });
  </script>

</dom-module>
