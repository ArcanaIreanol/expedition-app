<style is="custom-style">
  * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Import custom fonts */
  @font-face {
    font-family: 'MarkoOne';
    src: url("../fonts/MarkoOne-Regular.ttf") format('truetype');
  }

  @font-face {
    font-family: 'MinionPro';
    src: url("../fonts/Minion Pro Regular.ttf") format('truetype');
  }

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */
  :root {
    --font-color-primary: #000000;
    --font-color-faded: #777777;
    --font-color-dark-primary: #FFFFFF;

    --border-color-primary: #000000;
    --border-color-accent: #CCCCCC;
    --border-color-dark-primary: #CCCCCC;
    --border-size: 0.03in;

    --background-color-primary: #FFFFFF;
    --background-color-accent: rgb(220, 220, 220);
    --background-color-interactive: rgba(255, 255, 255, 0.7); /* Clickable */
    --background-color-active: rgba(255, 255, 255, 0.9); /* Clicked */
    --background-color-dark-primary: rgb(20, 20, 20);
    --background-color-dark-accent: rgb(60, 60, 60);
    --background-color-dark-interactive: rgba(0, 0, 0, 0.7);
    --background-color-dark-active: rgba(30, 30, 30, 1.0);
    --background-color-surge-primary: #CC0000;

    --font-size-interactive: 5.5vw;
    --font-size-flavortext: 4.7vw;
    --font-size-title: 6.2vw;

    --vh-huge: 12vh;
    --vh-large: 6vh;
    --vh-base: 2vh;
    --vh-small: 1vh;
    --vh-tiny: 0.5vh;

    --vw-huge: 12vw;
    --vw-large: 6vw;
    --vw-base: 2vw;
    --vw-small: 1vw;
    --vw-tiny: 0.5vw;

    --icon-size: 7vw;
    --arrow-size: 8vw;

    --icon-watermark-opacity: 0.2;

    --card-width: 3in;
    --card-height: 5in;
    --card-contents-height: 3in;

    --icon-width: 0.15in;
    --footer-height: 0.4in;

    --font-header: 'MarkoOne', serif !important;
    --font-body: 'MinionPro', serif !important;
    --font-bold-weight: 700;
  }

  :root body:not(.android) .android_only, 
  :root body:not(.ios) .ios_only, 
  :root body.android .web_only, 
  :root body.ios .web_only {
    display: none;
  };

  :root h1, :root h2, :root h3, :root h4 {
    font-weight: normal;
    font-family: var(--font-header);
    font-size: var(--font-size-title);
  }

  :root paper-icon-button {
    height: var(--vw-huge);
    width: var(--vw-huge);
    padding: var(--vw-base);
  };

  :root p {
    margin-top: 0;
    margin-bottom: var(--vh-base);
  };

  :root .input {
    @apply(--layout-horizontal);
    font-family: var(--font-body);
    font-size: var(--font-size-interactive);
    line-height: 1.6em;
    text-align: center;
  }

  :root .input .label {
    @apply(--layout-flex-4);
    font-family: var(--font-header);
    font-size: var(--font-size-interactive);
    display: inline-block;
    line-height: 2em;
    position: relative;
    top: var(--vw-tiny);
  }

  :root .input .value {
    @apply(--layout-flex-2);
    font-family: var(--font-body);
    font-size: var(--font-size-interactive);
  }

  :root .subtext {
    font-family: var(--font-body);
    font-size: var(--font-size-flavortext);
    margin: var(--vw-base);
  };

  :root expedition-checkbox, :root number-picker, :root expedition-picker {
    border: var(--border-size) solid var(--border-color-accent);
    background-color: var(--background-color-interactive);
    font-family: var(--font-body);
    display: block;
    padding: var(--vw-base);
  };

  :root img.inline_icon {
    width: var(--vw-large);
    margin-bottom: -var(--vw-base);
  };

  :root paper-dialog > * {
    padding: 0;
    margin: 0;
  };

  :root li {
    margin-top: var(--vh-small);
  };

  :root paper-item {
    font-family: var(--font-header);
    font-size: var(--font-size-interactive);
  };

  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }

  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }

  /* tablet-large-landscape */

  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
