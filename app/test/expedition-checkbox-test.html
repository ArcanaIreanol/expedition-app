<!doctype html>
<html>
<head>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <script src="scripts/testdom.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../elements.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <expedition-checkbox></expedition-checkbox>
    </template>
  </test-fixture>

  <script>
    suite('expedition-checkbox tests', function() {
      var f;

      setup(function() {
        f = fixture('basic');
      });

      test('label shown', function() {
        f.label = "test-label";
        assert.equal(f.$.label.innerHTML, 'test-label');
      });

      test('value changes on tap', function() {
        MockInteractions.tap(f.$.value);
        assert.equal(f.$.value.checked, true);
      });

      test('value change updates checkbox', function() {
        f.value = true;
        Polymer.dom.flush();
        assert.equal(f.$.value.checked, true);

        f.value = false;
        Polymer.dom.flush();
        assert.equal(f.$.value.checked, false);
      });

      test('subtext shown', function() {
        Polymer.dom(f).innerHTML = "test-subtext";
        Polymer.dom.flush();
        assert.equal(f.$.subtext.innerHTML, 'test-subtext');
      });

      test('clicking anywhere on the checkbox toggles the checkbox', function() {
        throw new Error("unimplemented");
      });
    });
  </script>

</body>
</html>
