<!doctype html>
<html>
<head>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <script src="scripts/testdom.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../elements.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
    </template>
  </test-fixture>


  <script>
    suite('all quest tests', function() {
      var basic;

      var questTests = {
        'all terminal states are <end>': function() {
          throw new Error('unimplemented');
        },
        'parser can reach all states': function() {
          throw new Error('unimplemented');
        },
      }

      function makeTests(quest, fixture) {
        Object.keys(questTests).forEach(function(k) {
          test(quest + ': ' + k, questTests[k]);
        });
      }

      setup(function() {
        basic = fixture('basic');
      });

      makeTests('Oust Albanus', fixture('oustalbanus'));
      
    });
  </script>

</body>
</html>
